<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>  
  html,
  body {
  margin: 0;
  padding: 0;
}
    
 .wrapper {
   display: table;
  /* Предотвращаем повторение изображения !important */
   background: url('/assets/images/fon/4-calendar.jpg') no-repeat center center fixed;
      
  /* Обеспечиваем совместимость со старыми версиями браузеров */
  -webkit-background-size: cover; /* Для Safari 3-4 */
  -moz-background-size: cover;    /* Для старых версий Firefox */
  -o-background-size: cover;      /* Для старых версий Opera */
  
  /* Стандартное свойство */
  background-size: cover;
}

.container {
  margin: auto;
}     
</style>
</head>

<body>
    <header class="header" align="center">
<iframe  frameborder="no" scrolling="no" width="280" height="150" src="https://yandex.ru/time/widget/?geoid=213&lang=ru&layout=horiz&type=digital&face=serif"></iframe>
  </header>
  
{% assign PATH_TO_COMPONENTS =  "/components" | prepend: site.baseurl %}

<!-- <div class="calendar"></div> -->

<div>
  {{ content }}  
</div>
    
<div class="wrapper"> 
 <div class="calendar"></div>

  </div>
</div> 
</div>
