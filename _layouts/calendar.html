---
layout: default
---

<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>  
  html,
  body {
  margin: 0;
  padding: 0;
}
    
 .wrapper {
   display: table;
  /* Предотвращаем повторение изображения !important */
   background: url('/assets/images/fon/4-calendar.jpg') no-repeat center center fixed;
      
  /* Обеспечиваем совместимость со старыми версиями браузеров */
  -webkit-background-size: cover; /* Для Safari 3-4 */
  -moz-background-size: cover;    /* Для старых версий Firefox */
  -o-background-size: cover;      /* Для старых версий Opera */
  
  /* Стандартное свойство */
  background-size: cover;
}

.container {
  margin: auto;
}     
</style>
</head>
  
<body>
  
{% assign PATH_TO_COMPONENTS =  "/components" | prepend: site.baseurl %}
  
<div class="wrapper">
  <div class="container" align="center" style="width:100%">
   <script src="https://cdn.logwork.com/widget/digital.js"></script>
    <a href="https://logwork.com/current-time-in-moscow-russia-moskva" class="digital-clock" data-style="flip" data-size="250" data-timezone="Europe/Moscow" data-language="en">Kennel Linux</a>
   <div class="calendar"></div>
  <div class="page-header">
    <small align="center" style="color:#000">I know for sure that there are many happy days on this calendar !</small>
  <!-- <small>{{ page.calendar_caption }}</small> -->
  </div>
 </div> 
</div>
  
<script type="text/javascript" src="{{PATH_TO_COMPONENTS}}/bootstrap-calendar/js/calendar.js"></script>

<main id="main" class="page-content" aria-label="Content">
  <div class="inner">
    <article class="entry-wrap">
      <div class="entry-content">
        {{ content }}  
        </div>
        </article>
      </div>
    </main>
  
  </body> 
</html>
