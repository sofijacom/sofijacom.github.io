  <div class="post-content">
    <style type="text/css" media="screen">
@media print, screen and (min-width: 768px) {
    .l-hdr_scroll__txt {
        font-size: .8rem;
        text-align: center;
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(180deg);
        font-family: "IBM Plex Mono", Courier, "Noto Serif SC", "Microsoft YaHei", monospace;
    }
}  
</style>

   <div class="l-hdr_logos__scroll" id="header-scroll"><div class="l-hdr_scroll"><div class="l-hdr_scroll__txt">8%</div><span class="l-hdr_scroll__txt_bar" style="bottom: 64.4px;"></span></div></div>
 
  
 <div class="container" align="center">
   <h3>Section for general discussions</h3>
<main id="main" class="page-content" aria-label="Content">
  <div class="inner">
    <article class="entry-wrap">
      <div class="entry-content">
        {{ content }}
      </div>
     {% if page.comments != false %}
       {% include  disqus.html %}
     {% endif %}
    </article>
  </div>
</main>
 </div>
