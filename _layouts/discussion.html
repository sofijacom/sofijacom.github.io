<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/assets/css/style.css">
    <style>  
 html,
 body {
  margin: 0 auto;
  padding: 0;
}
    
 .wrapper {
  /* Предотвращаем повторение изображения !important */
  background: url('/assets/images/fon/14.jpg') no-repeat center center fixed;
      
  /* Обеспечиваем совместимость со старыми версиями браузеров */
  -webkit-background-size: cover; /* Для Safari 3-4 */
  -moz-background-size: cover;    /* Для старых версий Firefox */
  -o-background-size: cover;      /* Для старых версий Opera */
  
  /* Стандартное свойство */
  background-size: cover;
}
      
.container {
  margin: auto;
}      
</style>

 <div class="container" align="center">

        {{ content }}

     {% if page.comments != false %}

 </div>
