---
layout: default
---

<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/components/bootstrap-calendar/css/calendar-style.css">
</head>
  
<body>
  
{% assign PATH_TO_COMPONENTS =  "/components" | prepend: site.baseurl %}
  
<div class="wrapper">
  <div class="container" align="center" style="width:100%">
   <script src="https://cdn.logwork.com/widget/digital.js"></script>
    <a href="https://logwork.com/current-time-in-moscow-russia-moskva" class="digital-clock" data-style="flip" data-size="250" data-timezone="Europe/Moscow" data-language="en">Kennel Linux</a>
   <div class="calendar"></div>
  <div class="page-header">
    <small align="center" style="color:#000">{{ page.calendar_caption }}</small>
  </div>
 </div> 
</div>
  
<script type="text/javascript" src="{{PATH_TO_COMPONENTS}}/bootstrap-calendar/js/calendar.js"></script>

<main id="main" class="page-content" aria-label="Content">
  <div class="inner">
    <article class="entry-wrap">
      <div>
        {{ content }}
      </div>
    </article>
  </div>
</main>
  
  </body> 
</html>
