<script src="https://giscus.app/client.js"
        data-repo="sofijacom/sofijacom.github.io"
        data-repo-id="R_kgDON7iIDw"
        data-category="Announcements"
        data-category-id="DIC_kwDON7iID84Cq1Zx"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme=""
        data-lang="en"
        data-loading="lazy"
        crossorigin="anonymous"
        async>

       (function() {
    var dmmq = window.matchMedia('(prefers-color-scheme: dark)');
    var giscusFrame;
    function updateGiscus() {
        if (!giscusFrame) giscusFrame = document.querySelector('iframe.giscus-frame');
        if (dmmq.matches) {
            // Dark theme
            giscusFrame.contentWindow.postMessage({ giscus: { setConfig: { theme: 'catppuccin_macchiato' } } }, 'https://giscus.app');
        } else {
            // Light theme
            giscusFrame.contentWindow.postMessage({ giscus: { setConfig: { theme: 'catppuccin_latte' } } }, 'https://giscus.app');
        }
    }
    setTimeout(updateGiscus, 1000); // leave time for giscus to load
    dmmq.addEventListener('change', updateGiscus);
})();

</script>
