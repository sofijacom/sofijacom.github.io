<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Discussion section</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>  
 html,
 body {
  margin: 0 auto;
  padding: 0;
}
    
 .wrapper {
  /* Предотвращаем повторение изображения !important */
  background: url('/assets/images/fon/9.jpg') no-repeat center center fixed;
      
  /* Обеспечиваем совместимость со старыми версиями браузеров */
  -webkit-background-size: cover; /* Для Safari 3-4 */
  -moz-background-size: cover;    /* Для старых версий Firefox */
  -o-background-size: cover;      /* Для старых версий Opera */
  
  /* Стандартное свойство */
  background-size: cover;
}
      
.container {
  margin: auto;
}      
</style>
  </head>

<div class="wrapper">
 <div class="container" align="center">
 <h3>Section for general discussions</h3>
<main id="main" class="page-content" aria-label="Content">
  <div class="inner">
    <article class="entry-wrap">
      <div class="entry-content">
        {{ content }} 
      </div>
     {% if page.comments != false %}
       {% include  disqus.html %}
     {% endif %}
    </article>
  </div>
</main>
 </div>
</div>
