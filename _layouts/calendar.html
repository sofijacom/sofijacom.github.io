layout: default

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>  
 html,
 body {
  margin: 0 auto;
  padding: 0;
}
    
 .wrapper {
  /* Предотвращаем повторение изображения !important */
  background: url('/assets/images/fon/15.jpg') no-repeat center center fixed;
      
  /* Обеспечиваем совместимость со старыми версиями браузеров */
  -webkit-background-size: cover; /* Для Safari 3-4 */
  -moz-background-size: cover;    /* Для старых версий Firefox */
  -o-background-size: cover;      /* Для старых версий Opera */
  
  /* Стандартное свойство */
  background-size: cover;
     &::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background: inherit;
    filter: blur(10px);
  }
}
      
.container {
  margin: auto;
}      
</style>
</head>
    
<body>

{% assign PATH_TO_COMPONENTS =  "/components" | prepend: site.baseurl %}

<!-- <div class="calendar"></div> -->

<div>
  {{ content }}
</div>
  
<div class="wrapper">
 <div class="calendar"></div> 
<div class="container" align="center" style="width:100%">
  <div class="page-header">
    <small>{{ page.calendar_caption }}</small>
  </div>
</div> 
</div>
  
<!-- ======= Header ======= -->

<script type="text/javascript" src="{{PATH_TO_COMPONENTS}}/bootstrap-calendar/js/calendar.js"></script>

  </body>
  
</html>
