<script>
function changeGiscusTheme () {
  let modeToggle = new ModeToggle();
  const theme = modeToggle.mode === 'dark' ?  'dark' : 'light'
  function sendMessage(message) {
    const iframe = document.querySelector('iframe.giscus-frame');
    if (!iframe) return;
    iframe.contentWindow.postMessage({ giscus: message }, 'https://giscus.app'https://giscus.app');
  }
  sendMessage({
    setConfig: {
      theme: theme
    }
  });
}

const themeToggle = document.getElementsByClassName("theme-toggle")[0];

if (typeof themeToggle !== "undefined") {
  themeToggle.addEventListener('click', changeGiscusTheme);

  let giscusAttributes = {
    "src": "https://giscus.app/client.js",
    "data-repo": "sofijacom/sofijacom.github.io",
    "data-repo-id": "R_kgDON7iIDw",
    "data-category": "General",
    "data-category-id": "DIC_kwDON7iID84Cq1Zx",
    "data-mapping": "title",
    "data-strict": "1",
    "data-reactions-enabled": "1",
    "data-emit-metadata": "0",
    "data-theme": giscusTheme,
    "data-lang": "en",
    "crossorigin": "anonymous",
    "async": "",
  };

</script>
