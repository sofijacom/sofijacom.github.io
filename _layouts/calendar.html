layout: default

<link rel="stylesheet" href="/assets/css/style.css">

{% assign PATH_TO_COMPONENTS =  "/components" | prepend: site.baseurl %}

<!-- <div class="calendar"></div> -->

<div>
  {{ content }}
  <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&dates={{startdate | date: '%Y%m%d'}}%2F{{enddate | date: '%Y%m%d'}}&details=Event%20Information%20{{eventurl}}&location={{location}}&text={{eventname}}" class="btn btn-info btn-sm" alt="Add to Google Calendar">Calendar Google</a>

</div>

 <div class="calendar"></div> 

<div class="container" style="width:100%">
  <div class="page-header">


  
     <!-- <h3><p align="center">Calendar</p></h3> -->
  <p align="center">
    <small>{{ page.calendar_caption }}</small>
  </p>
  </div>
</div> 

<!-- ======= Header ======= -->

<script type="text/javascript" src="{{PATH_TO_COMPONENTS}}/bootstrap-calendar/js/calendar.js"></script>
